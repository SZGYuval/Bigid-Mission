apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-ingress
  namespace: web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: *
      http:
        paths:
          - backend:
              service:
                name: web-app-service
                port:
                  number: 5000
            path: "/"
            pathType: Prefix